{% extends 'base/municipality-user.html' %}
{% load static %}

{% block content %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>Estad√≠sticas de Estados de las Denuncias</h1>
        </section>
        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-info">
                        <div class="box-body">
                            <div style="width:100%;">
                                <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                                    <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                                        <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                                    </div>
                                    <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                                        <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                                    </div>
                                </div>
                                <canvas id="canvas" width="1001" height="500" class="chartjs-render-monitor" style="display: block; width: 1001px; height: 500px;"></canvas>
                            </div>
                            <br>
                            <br>
                            <div class="row">
                                <div class="col-xs-12 text-center">
                                    <!-- <button id="randomizeData">Randomize Data</button> -->
                                    <button id="addDataset"
                                        class="btn btn-primary">
                                        Agregar Estado
                                    </button>
                                    <button id="removeDataset"
                                        class="btn btn-primary">
                                        Quitar Estado
                                    </button>
                                    <button id="addData"
                                        class="btn btn-primary">
                                        Agregar Mes
                                    </button>
                                    <button id="removeData"
                                        class="btn btn-primary">
                                        Quitar Mes
                                    </button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
    
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
{% endblock %}

{% block js %}
    <!-- Moment -->
    <script src="{% static 'js/moment-with-locales-2.19.1.min.js' %}"></script>
    <!-- ChartJS -->
    <script src="{% static 'js/chart-2.7.0.min.js' %}"></script>
    <script src="{% static 'js/chart-utils.js' %}"></script>
    <script>
        var MONTHS = [
            "Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul",
            "Ago", "Sep", "Oct", "Nov", "Dic"
        ];
        var states = [
            "Reportadas", "Consolidadas", "Verificadas", "Cerradas",
            "Desechadas"
        ];
        var config = {
            type: 'line',
            data: {
                labels: [
                    "Ene", "Feb", "Mar", "Abr", "May", "Jun",
                    "Jul"
                ],
                datasets: [{
                    label: "Reportadas",
                    backgroundColor: window.chartColors.red,
                    borderColor: window.chartColors.red,
                    data: [
                        // randomScalingFactor(),
                        ((Math.random() * 1e2) | 0),
                        ((Math.random() * 1e2) | 0),
                        ((Math.random() * 1e2) | 0),
                        ((Math.random() * 1e2) | 0),
                        ((Math.random() * 1e2) | 0),
                        ((Math.random() * 1e2) | 0),
                        ((Math.random() * 1e2) | 0)
                    ],
                    fill: false,
                }, {
                    label: "Consolidadas",
                    fill: false,
                    backgroundColor: window.chartColors.blue,
                    borderColor: window.chartColors.blue,
                    data: [
                        ((Math.random() * 1e2) | 0),
                        ((Math.random() * 1e2) | 0),
                        ((Math.random() * 1e2) | 0),
                        ((Math.random() * 1e2) | 0),
                        ((Math.random() * 1e2) | 0),
                        ((Math.random() * 1e2) | 0),
                        ((Math.random() * 1e2) | 0)
                    ],
                }]
            },
            options: {
                responsive: true,
                title:{
                    display: false,
                    text:'Chart.js Line Chart'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Meses'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Cantidad'
                        }
                    }]
                }
            }
        };

        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myLine = new Chart(ctx, config);
        };

        // document.getElementById('randomizeData').addEventListener('click', function() {
        //     config.data.datasets.forEach(function(dataset) {
        //         dataset.data = dataset.data.map(function() {
        //             return randomScalingFactor();
        //         });

        //     });

        //     window.myLine.update();
        // });

        var colorNames = Object.keys(window.chartColors);
        document.getElementById('addDataset').addEventListener('click', function() {
            if (config.data.datasets.length < 5) {
                var colorName = colorNames[config.data.datasets.length % colorNames.length];
                var newColor = window.chartColors[colorName];
                var newDataset = {
                    // label: 'Estado ' + (1 + config.data.datasets.length),
                    label: states[config.data.datasets.length],
                    backgroundColor: newColor,
                    borderColor: newColor,
                    data: [],
                    fill: false
                };
    
                for (var index = 0; index < config.data.labels.length; ++index) {
                    newDataset.data.push(((Math.random() * 1e2) | 0));
                }
    
                config.data.datasets.push(newDataset);
                window.myLine.update();
            }
        });

        document.getElementById('addData').addEventListener('click', function() {
            if (config.data.datasets.length > 0) {
                var month = MONTHS[config.data.labels.length % MONTHS.length];
                config.data.labels.push(month);

                config.data.datasets.forEach(function(dataset) {
                    dataset.data.push(((Math.random() * 1e2) | 0));
                });

                window.myLine.update();
            }
        });

        document.getElementById('removeDataset').addEventListener('click', function() {
            config.data.datasets.splice(config.data.datasets.length-1, 1);
            window.myLine.update();
        });

        document.getElementById('removeData').addEventListener('click', function() {
            config.data.labels.splice(-1, 1); // remove the label first

            config.data.datasets.forEach(function(dataset, datasetIndex) {
                dataset.data.pop();
            });

            window.myLine.update();
        });
    </script>
{% endblock %}
