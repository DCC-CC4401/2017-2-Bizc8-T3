{% extends 'base/municipality-user.html' %}
{% load static %}

{% block content %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>Detalle de Denuncia</h1>
        </section>
        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-6">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">
                                Información
                            </h3>
                        </div>
                        <div class="box-body">
                            <form action="" method="POST">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="estado">
                                                Estado
                                            </label>
                                            <select class="form-control"
                                                name="status"
                                                id="status">
                                                 <option selected>
                                                    {{complaint.status}}
                                                </option>
                                                {% for sta in status%}
                                                    {% if sta != complaint.status%}
                                                    <option>{{sta}}</option>
                                                    {% endif%}
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="estado">
                                                Herido
                                            </label>
                                            <select class="form-control"
                                                name="hurt"
                                                id="hurt">

                                                <option selected>
                                                    {{complaint.hurt}}
                                                </option>
                                                 {% for sta in hurt%}
                                                    {% if sta != complaint.hurt%}
                                                    <option>{{sta}}</option>
                                                    {% endif%}
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>
                                                Tipo de Denuncia
                                            </label>
                                            <select class="form-control"
                                                name="type_complaint"
                                                id="type_complaint">
                                                <option selected>
                                                    {{complaint.complaintType}}
                                                </option>
                                                    {% for sta in complaintType %}
                                                    {% if sta != complaint.complaintType%}
                                                    <option>{{sta}}</option>
                                                    {% endif%}
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>
                                                Tipo de Animal
                                            </label>
                                            <select class="form-control"
                                                id="type_animal"
                                                name="type_animal">
                                                <option value=""></option>
                                                <option selected>
                                                    {{complaint.type}}
                                                </option>
                                                    {% for sta in type%}
                                                    {% if sta != complaint.type%}
                                                    <option>{{sta}}</option>
                                                    {% endif%}
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label >
                                                Sexo
                                            </label>
                                            <select class="form-control"
                                                name="sex"
                                                id="sex">
                                                <option selected>
                                                    {{complaint.sex}}
                                                </option>
                                                {% for sta in sex %}
                                                    {% if sta != complaint.sex%}
                                                        <option>{{sta}}</option>
                                                    {% endif%}
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">
                                                Color general
                                            </label>
                                            <input type="text"
                                                class="form-control"
                                                id="color"
                                                value={{complaint.color}}>
                                        </div>
                                    </div>
                                    <!-- /.col -->
                                </div>
                                <!-- /.row -->
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label class="control-label">
                                                Descripción
                                            </label>
                                            <textarea name='description' id='description'
                                                rows="5"
                                                class="form-control">{{complaint.description}}
                                            </textarea>
                                            <input type="hidden" name="id" value={{ complaint.id }}>

                                        </div>
                                    </div>
                                </div>
                                <!-- /.row -->
                                <div class="box-footer text-right">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa fa-floppy-o"></i>
                                &nbsp;
                                        <b>Guardar cambios</b>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-md-6">
                    <div class="box box-primary">
                        <div class="box-body text-center">
                            <img class="img-responsive"
                                src="{% static 'img/mapa.jpg' %}"
                                alt="User profile picture" style="margin:auto"
                                >
                            <img src="{% static 'img/pin.png' %}"
                                class="img-responsive c-pin-denuncia" alt="Pin 3">
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
                <!-- /.col -->
            </div>
            
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
{% endblock %}

{% block js %}
{% endblock %}
