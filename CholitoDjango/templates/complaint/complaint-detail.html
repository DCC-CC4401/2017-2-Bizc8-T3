{% extends 'base/municipality-user.html' %}
{% load static %}

{% block content %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>Detalle de Denuncia</h1>
        </section>
        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-6">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">
                                Información
                            </h3>
                        </div>
                        <div class="box-body">
                            <form>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="estado">
                                                Estado
                                            </label>
                                            <select class="form-control"
                                                name="estado"
                                                id="estado">
                                                 <option selected="selected">
                                                    {{complaint.status}}
                                                </option>
                                                {% for sta in status%}
                                                    {% if sta != complaint.status%}
                                                    <option>{{sta}}</option>
                                                    {% endif%}
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="estado">
                                                Herido
                                            </label>
                                            <select class="form-control"
                                                name="estado"
                                                id="estado">
                                                <option></option>
                                                <option>Sí</option>
                                                <option>No</option>
                                                <option selected="selected">
                                                    {{complaint.hurt}}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="type-complaint">
                                                Tipo de Denuncia
                                            </label>
                                            <select class="form-control"
                                                name="type-complaint"
                                                id="type-complaint">
                                                <option></option>
                                                <option>
                                                    Abandono en la Calle
                                                </option>
                                                <option>
                                                    Exposición a temperaturas
                                                    exrtremas
                                                </option>
                                                <option selected="selected">
                                                    {{complaint.complaintType}}
                                                </option>
                                                <option>Falta de agua</option>
                                                <option>Falta de comida</option>
                                                <option>Violencia</option>
                                                <option>Venta ambulante</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="type-animal">
                                                Tipo de Animal
                                            </label>
                                            <select class="form-control"
                                                id="input-type-animal"
                                                name="type-animal"
                                                placeholder="Enter email">
                                                <option value=""></option>
                                                <option selected="selected">
                                                    {{complaint.type}}
                                                </option>
                                                <option>Perro</option>
                                                <option>Gato</option>
                                                <option>Loro</option>
                                                <option>Vaca</option>
                                                <option>Caballo</option>
                                                <option value="">Otro</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="estado">
                                                Sexo
                                            </label>
                                            <select class="form-control"
                                                name="estado"
                                                id="estado">
                                                <option></option>
                                                <option selected="selected">
                                                    {{complaint.sex}}
                                                </option>
                                                <option>Hembra</option>
                                                <option>Macho</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">
                                                Color general
                                            </label>
                                            <input type="text"
                                                class="form-control"
                                                id="inputEmail3"
                                                value={{complaint.color}}>
                                        </div>
                                    </div>
                                    <!-- /.col -->
                                </div>
                                <!-- /.row -->
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label class="control-label"
                                                for="description">
                                                Descripción
                                            </label>
                                            <textarea name="" id="description"
                                                rows="5"
                                                class="form-control">{{complaint.description}}
                                            </textarea>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.row -->
                            </form>
                        </div>
                        <div class="box-footer text-right">
                            <a href="#" class="btn btn-primary">
                                <i class="fa fa-floppy-o"></i>
                                &nbsp;
                                <b>Guardar cambios</b>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-md-6">
                    <div class="box box-primary">
                        <div class="box-body text-center">
                            <img class="img-responsive"
                                src="{% static 'img/mapa.jpg' %}"
                                alt="User profile picture" style="margin:auto"
                                >
                            <img src="{% static 'img/pin.png' %}"
                                class="img-responsive c-pin-denuncia" alt="Pin 3">
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
                <!-- /.col -->
            </div>
            
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
{% endblock %}

{% block js %}
{% endblock %}
