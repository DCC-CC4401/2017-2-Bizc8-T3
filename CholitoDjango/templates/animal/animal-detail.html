{% extends 'base/natural-user.html' %}
{% load static %}

{% block content %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                <div class="row">
                    <div class="c-fundacion-title">
                        <img src="{% static 'img/ong-edra.png' %}" class="user-image" alt="Fundacion EDRA Image" width="100">
                    </div>
                    <div class="col-xs-6">
                        <br>
                        Fundación EDRA
                        &nbsp;<i class="fa fa-star-o c-star--empty"></i>
                        <br>
                        <small>
                            <i class="fa fa-star c-star"></i>
                            182
                        </small>
                    </div>
                </div>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="{% url 'animal:animals-for-adoption' %}">
                        <i class="fa fa-arrow-left"></i>
                        Volver a la lista de animales en adopción
                    </a>
                </li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-sm-4">
                    <div class="box box-primary">
                        <div class="box-body text-center">
                            <img class="img-responsive img-circle"
                                src="../../{{animal.picture}}"
                                alt="User profile picture" style="margin:auto"
                                width="156">
                            <h3 class="profile-username">{{animal.name}}</h3>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-sm-8">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">
                                Información
                            </h3>
                        </div>
                        <div class="box-body">
                            <form class="form-horizontal">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="inputEmail3"
                                                class="col-sm-2 control-label">
                                                Tipo
                                            </label>
                                            <div class="col-sm-10">
                                                <input type="text"
                                                    class="form-control c-form-control--without-input"
                                                    id="inputEmail3"
                                                    value={{animal.type}}
                                                    readonly="readonly">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3"
                                                class="col-sm-2 control-label">
                                                Sexo
                                            </label>
                                            <div class="col-sm-10">
                                                <input type="text"
                                                    class="form-control c-form-control--without-input"
                                                    id="inputEmail3"
                                                    value={{animal.sex}}
                                                    readonly="readonly">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="inputEmail3"
                                                class="col-sm-2 control-label">
                                                Edad
                                            </label>
                                            <div class="col-sm-10">
                                                <input type="text"
                                                    class="form-control c-form-control--without-input"
                                                    id="inputEmail3"
                                                    value={{animal.age}}
                                                    readonly="readonly">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3"
                                                class="col-sm-2 control-label">
                                                Adopción
                                            </label>
                                            <div class="col-sm-10">
                                                <input type="text"
                                                    class="form-control c-form-control--without-input"
                                                    id="inputEmail3"
                                                    value="Desde el 24 de mayo de 2017"
                                                    readonly="readonly">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.col -->
                                </div>
                                <!-- /.row -->
                            </form>
                        </div>
                        <div class="box-footer text-center">
                            <form action="/animal/1/" method="POST">
                                {% csrf_token %}
                            <input type ="hidden" name="id" value={{animal.id}}>
                                <input type ="hidden" name="adoption" value="SI">
                            <button class="btn btn-success" type="submit">Adóptame</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
{% endblock %}
